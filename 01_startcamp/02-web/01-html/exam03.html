<!DOCTYPE html>

    <title>Document</title>
    <style>
        table{
            width : 300px;
            border-collapse: collapse;
        }
        table , td ,th{
            border : 1px solid #444;
        }

        table>tbody>tr>td{
            padding: 10px  20px;

        }
        #t1 {
            /* margin-top : 100px; */
            margin :30px auto;
        }
    </style>
</head>
<body>
    <table id ="t1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">6</td>
            <td rowspan="2">7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td colspan = "2">12</td>
        </tr>
